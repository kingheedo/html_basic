<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<!--    데이터를 담은표를 만들때 사용-->

    <table>
       <thead>
        <tr> 
            <th>테이블 헤더</th>
            <th>이름</th>
            <th>개발분야</th>
            <th>기타</th>
        </tr>
        </thead>
        
        <tbody>
        <tr>
            <td>테이블 데이터</td>
            <td>김버그</td>
            <td>프론트엔드</td> 
        </tr>
        </tbody>
        <tr>
            <td>00002</td>
            <td>김 아무개</td>
            <td>풀스택</td>
        </tr>
    </table>
    
<!--    tr(가로)-->
</body>
</html>
